{% extends "template.html" %}
		{% block body %}
		<!-- ============================== Login Section ================== -->
		<section class="py-5">
			<div class="container">

				<div class="row justify-content-center align-items-center m-auto">
					<div class="col-12">
						<div class="bg-mode shadow rounded-3 overflow-hidden">
							<div class="row g-0">
								<!-- Vector Image -->
								<div class="col-lg-6 d-flex align-items-center order-2 order-lg-1">
									<div class="p-3 p-lg-5">
										<img src="../static/img/login.svg" class="img-fluid" alt="">
									</div>
									<!-- Divider -->
									<div class="vr opacity-1 d-none d-lg-block"></div>
								</div>

								<!-- Information -->
								<div class="col-lg-6 order-1">
									<div class="p-4 p-sm-7">
										
										<!-- Title -->
										<h1 class="mb-2 fs-2">Create New Account</h1>
										<p class="mb-0">Already a Member?<a href="#"  data-bs-toggle="modal"
											data-bs-target="#login" class="fw-medium text-primary"> Signin</a></p>

										<!-- Form START -->
										<form class="mt-4 text-start" action="{% url 'signup' %}" method="POST">
											{% csrf_token %}
											<div class="form py-4">
												<div class="form-group">
													<label class="form-label">Enter Name </label>
													<input type="text" name="name" class="form-control" placeholder="Full Name">
												</div>
												<div class="form-group">
													<label class="form-label">Enter Phone Number </label>
													<input type="number" min=0 name="phone" class="form-control" placeholder="9876543210">
												</div>
												<div class="form-group">
													<label class="form-label">Enter Password</label>
													<div class="position-relative">
														<input type="password" class="form-control" id="password-field" name="password"
															placeholder="Password">
														<span
															class="fa-solid fa-eye toggle-password position-absolute top-50 end-0 translate-middle-y me-3"></span>
													</div>
												</div>

												<div class="form-group">
													<label class="form-label">Confirm Password</label>
													<input type="password" class="form-control" name="confirm_password" placeholder="*********">
												</div>

												<div class="form-group">
													<button type="submit" class="btn btn-primary full-width font--bold btn-lg">Create An
														Account</button>
												</div>

												<div class="modal-flex-item d-flex align-items-center justify-content-between mb-3">
													<div class="modal-flex-first">
														<div class="form-check form-check-inline">
															<input class="form-check-input" type="checkbox" id="savepassword" value="option1">
															<label class="form-check-label" for="savepassword">Keep me signed in</label>
														</div>
													</div>
												</div>
											</div>

											

											<!-- Copyright -->
											<div class="text-primary-hover mt-3 text-center"> Copyrights Â©2024 Kavyabooking.com. Build by <a
													href="https://www.zenrevo.com/">Zenrevo</a>. </div>
										</form>
										<!-- Form END -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</section>
		<!-- ============================== Login Section End ================== -->

	
	{% endblock body %}
